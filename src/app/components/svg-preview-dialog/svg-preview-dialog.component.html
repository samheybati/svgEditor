<h2 mat-dialog-title>Preview SVG</h2>
<div mat-dialog-content>
  <div class="preview-container">
    <div #svgContainer class="svg-preview"></div>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onReUpload()">Re-upload</button>
  <button mat-raised-button color="primary" (click)="onContinue()">Continue to edit</button>
</div>
